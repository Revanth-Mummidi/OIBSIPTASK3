<html>
    <head>
        <title>Temperature Converter</title>

  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section id="main">
            <div align="center">
                <h1 class="h11">Temperature Converter</h1>
                <img class="img1" src="hot.png">
            </div>
        </section>
        <section align="center" id="second">
            <div class="table" align="center">
                    <div class="temp1">
                    <label>Enter Temperature :-</label><input type="number" id="input" placeholder="Celsius/Farenheit" step="any">
                </div>
                <div class="temp">
                   <label>Input is in </label>
                   <span class="celsius"><input  type="radio" name="degree" id="celsius" ><label for="celsius">Celsius</label></span>
                   <span class="farenheit"> <input  type="radio" name="degree" id="farenheit"><label for="farenheit">Farenheit</label></span>
                </div>
                <div class="display">
                    <label>Converted Temperature :-</label>
                    <input type="number" step="any" id="convertedtemp" >
                </div>
            </div>
            <button class="btn1" type="submit" name="convert" onclick= "convert1()">convert</button>
    
        </section>
        <script src="index.js">        
        </script>
    </body>
</html>
